<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      background: linear-gradient(135deg, #ddcc34 0%, #448c1b 50%, #5fdbd0 100%);
      background-size: 200% 200%;
      animation: rgbFlow 8s ease-in-out infinite;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes rgbFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #007bff;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .create-btn {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      background: linear-gradient(90deg, #007bff, #00b4d8);
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .create-btn:hover {
      background: linear-gradient(90deg, #0056b3, #00a3c6);
    }

    .or-text {
      margin: 15px 0;
      color: #666;
      font-size: 0.9em;
    }

    .social-btn {
      width: 45%;
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f8f9fa;
      color: #333;
      font-size: 1em;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }

    .social-btn img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    .social-btn:hover {
      background: #e9ecef;
    }

    .terms {
      font-size: 0.8em;
      color: #800080;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Your Account</h1>
    <input type="text" placeholder="Full name"><br>
    <input type="email" placeholder="Email Address"><br>
    <input type="password" placeholder="Password"><br>
    <button class="create-btn">Create your account</button>
    <div class="or-text">or sign up with</div>
    <button class="social-btn" onclick="window.location.href='https://accounts.google.com/o/oauth2/auth?response_type=code&client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&scope=profile email&prompt=select_account'">
      <img src="https://th.bing.com/th/id/R.0fa3fe04edf6c0202970f2088edea9e7?rik=joOK76LOMJlBPw&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fgoogle-logo-png-open-2000.png&ehk=0PJJlqaIxYmJ9eOIp9mYVPA4KwkGo5Zob552JPltDMw%3d&risl=&pid=ImgRaw&r=0" alt="Google">
      Google
    </button>

    </button>
    <div class="terms">By signing up you agree to the Terms of Service.</div>
  </div>
</body>
</html>
