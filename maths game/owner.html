<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>👑 Owner Control Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ce7d7d;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 25px;
      background: #8a2be2;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      background: #f1f1f1;
      color: #222;
      border-collapse: collapse;
      margin-top: 10px;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    input[type="text"], input[type="number"] {
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 90px;
    }

    .btn {
      padding: 10px 18px;
      margin: 6px 5px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #5a189a, #f72585);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(90deg, #6911b0a9 0%, #b7251e87 100%);
      transform: scale(1.05);
    }

    .btn-danger {
      background: #ff4b5c;
    }

    h3 {
      margin-top: 30px;
      color: #fff;
    }

    #newName, #newScore {
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-right: 5px;
    }

    button {
      font-family: inherit;
    }

    .footer-btn {
      margin-top: 25px;
      background: white;
      color: black;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .footer-btn:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <h1>👑 Owner Control Panel</h1>

    <div>
      <button class="btn" onclick="sortBy('score')">⬆️ Sort by Score</button>
      <button class="btn" onclick="sortBy('coins')">⬆️ Sort by Coins</button>
      <button class="btn" onclick="sortBy('name')">🔤 Sort by Name</button>
      <button class="btn" onclick="clearAll()">🧹 Clear Leaderboard</button>
      <button class="btn" onclick="giveScoreAll()">➕ Everyone +100 Score</button>
      <button class="btn" onclick="giveCoinsAll()">💰 Everyone +100 Coins</button>
      <button class="btn" onclick="randomPlayers()">🎲 Add 5 Random Players</button>
      <button class="btn" onclick="logout()">🚪 Logout</button>
    </div>

    <table id="leaderboardTable">
      <tr>
        <th>Name</th><th>Score</th><th>Coins</th><th>Give Score</th><th>Give Coins</th><th>Actions</th>
      </tr>
    </table>

    <h3>Add Player</h3>
    <input id="newName" placeholder="Name">
    <input id="newScore" type="number" placeholder="Score">
    <button class="btn" onclick="addPlayer()">➕ Add</button>

    <p><button class="footer-btn" onclick="backHome()">🏠 Back Home</button></p>
  </div>

  <script>
    if (localStorage.getItem("isOwner") !== "true") {
      document.body.innerHTML = "<h2>🚫 Access Denied</h2><p>You are not the owner.</p><button onclick='window.location.href=\"index.html\"'>🔙 Back</button>";
      throw new Error("Not owner");
    }

    let leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");

    function renderBoard() {
      const tbl = document.getElementById("leaderboardTable");
      tbl.innerHTML = `<tr>
        <th>Name</th>
        <th>Score</th>
        <th>Coins</th>
        <th>Give Score</th>
        <th>Give Coins</th>
        <th>Actions</th>
      </tr>`;
      leaderboard.forEach((p, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input value="${p.name}" onchange="editName(${i}, this.value)"></td>
          <td><input type="number" value="${p.score||0}" onchange="editScore(${i}, this.value)"></td>
          <td><input type="number" value="${p.coins||0}" onchange="editCoins(${i}, this.value)"></td>
          <td>
            <input type="number" id="give-score-${i}" placeholder="Amount">
            <button class="btn" onclick="giveCustomScore(${i})">🎁 Give</button>
          </td>
          <td>
            <input type="number" id="give-coins-${i}" placeholder="Amount">
            <button class="btn" onclick="giveCustomCoins(${i})">💰 Give</button>
          </td>
          <td><button class="btn btn-danger" onclick="removePlayer(${i})">🗑️</button></td>
        `;
        tbl.appendChild(tr);
      });
      save();
    }

    function save() {
      localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
    }

    function addPlayer() {
      const name = document.getElementById("newName").value.trim();
      const score = parseInt(document.getElementById("newScore").value);
      if (!name || isNaN(score)) return alert("Fill in name and score.");
      leaderboard.push({ name, score, coins: 0 });
      renderBoard();
    }

    function editName(i, val) {
      leaderboard[i].name = val;
      save();
    }

    function editScore(i, val) {
      leaderboard[i].score = parseInt(val) || 0;
      save();
    }

    function editCoins(i, val) {
      leaderboard[i].coins = parseInt(val) || 0;
      save();
    }

    function removePlayer(i) {
      leaderboard.splice(i, 1);
      renderBoard();
    }

    function backHome() {
      window.location.href = "index.html";
    }

    function sortBy(field) {
      leaderboard.sort((a,b) => {
        if(field==='score') return (b.score||0)-(a.score||0);
        if(field==='coins') return (b.coins||0)-(a.coins||0);
        if(field==='name') return a.name.localeCompare(b.name);
      });
      renderBoard();
    }

    function clearAll() {
      if(confirm("Are you sure to clear all leaderboard?")) {
        leaderboard = [];
        renderBoard();
      }
    }

    function giveCoinsAll() {
      leaderboard.forEach(p => p.coins = (p.coins||0) + 100);
      renderBoard();
    }

    function giveScoreAll() {
      leaderboard.forEach(p => p.score = (p.score||0) + 100);
      renderBoard();
    }

    function randomPlayers() {
      const names = ["Alice","Bob","Charlie","Daisy","Eve","Frank","Grace","Hank"];
      for(let i=0;i<5;i++) {
        leaderboard.push({
          name: names[Math.floor(Math.random()*names.length)] + Math.floor(Math.random()*100),
          score: Math.floor(Math.random()*1000),
          coins: Math.floor(Math.random()*500)
        });
      }
      renderBoard();
    }

    function giveCustomScore(i) {
      const amt = parseInt(document.getElementById(`give-score-${i}`).value);
      if (isNaN(amt)) return alert("Enter a number to give.");
      leaderboard[i].score = (leaderboard[i].score||0) + amt;
      renderBoard();
    }

    function giveCustomCoins(i) {
      const amt = parseInt(document.getElementById(`give-coins-${i}`).value);
      if (isNaN(amt)) return alert("Enter a number to give.");
      leaderboard[i].coins = (leaderboard[i].coins||0) + amt;
      renderBoard();
    }

    function logout() {
      localStorage.removeItem("isOwner");
      alert("You have logged out.");
      window.location.href = "index.html";
    }

    renderBoard();
  </script>
</body>
</html>
