<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Game - Start Menu</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #4a00e0, #8e2de2);
      color: white;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }
    .box {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      margin: auto;
    }
    input[type="text"] {
      padding: 12px;
      width: 80%;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      font-size: 1.1em;
    }
    button {
      padding: 12px 24px;
      border: none;
      background: #00ffab;
      color: #111;
      border-radius: 12px;
      font-size: 1.1em;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }
    button:hover {
      background: #00c78f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸŽ® Welcome to Math Challenge</h1>
    <p>Enter your name to start:</p>
    <input type="text" id="playerName" placeholder="Your name..." />
    <br />
    <button onclick="startGame()">Start Game</button>
  </div>

  <script>
    function startGame() {
      const name = document.getElementById("playerName").value.trim();
      if (name === "") {
        alert("Please enter your name first.");
        return;
      }
      // Save to localStorage
      const player = {
        name: name,
        coins: 0,
        powers: {}
      };
      localStorage.setItem("player", JSON.stringify(player));
      // Redirect
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
